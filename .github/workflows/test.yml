name: Test

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  node-test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node: [10.x, 12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test

  deno-test:
    runs-on: ubuntu-16.04
    strategy:
      max-parallel: 4
      matrix:
        deno: ["v1.0.0", "v0.42.0", "v1.x", "v0.x", "nightly"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Set up Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}
      - name: Install modules
        run: yarn
      - name: Run Node tests
        run: yarn test:node
      - name: Run Deno tests
        run: yarn test:deno
